name: Deepfake Detection CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-gate:
    name: ğŸ›¡ï¸ Quality Gate (Lint & Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/deepfake-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¨ Lint with Black AND Flake8
        run: |
          # Check formatting (Check only, don't modify)
          black --check .
          # Check code style
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: ğŸ§ª Run Unit & Integration Tests
        run: |
          python -m pytest

  build-artifact:
    name: ğŸ“¦ Build Docker Image
    needs: quality-gate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/deepfake-api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker Image
        run: |
          docker build -t deepfake-api:${{ github.sha }} .
          echo "âœ… Docker Image built successfully: deepfake-api:${{ github.sha }}"

  deploy-production:
    name: ğŸš€ Deploy to Railway (Production)
    needs: build-artifact
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service deepfake-api --detach
