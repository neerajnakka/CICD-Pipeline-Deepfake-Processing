name: Deepfake Detection CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-gate:
    name: üõ°Ô∏è Quality Gate (Lint & Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/deepfake-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üé® Lint with Black AND Flake8
        run: |
          # Check formatting (Check only, don't modify)
          black --check .
          # Check code style
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: üß™ Run Unit & Integration Tests
        run: |
          python -m pytest

  build-and-push:
    name: üê≥ Build & Push to Docker Hub
    needs: quality-gate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/deepfake-api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./services/deepfake-api
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/deepfake-api:latest,${{ secrets.DOCKER_USERNAME }}/deepfake-api:${{ github.sha }}

